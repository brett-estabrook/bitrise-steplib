title: browserstack-app-live
summary: |
  Uploads an IPA/APK to Browserstack's App Live Platform
description: |
  Uploads an IPA/APK to Browserstack's App Live Platform
website: https://github.com/brett-estabrook/bitrise-step-browserstack-app-live
source_code_url: https://github.com/brett-estabrook/bitrise-step-browserstack-app-live
support_url: https://github.com/brett-estabrook/bitrise-step-browserstack-app-live/issues
published_at: 2018-10-15T23:42:44.579154284+02:00
source:
  git: https://github.com/marcelkalveram/bitrise-step-browserstack-upload.git
  commit: cbc5f80199abad4bc78289eb42d8a815b2f57f4a
host_os_tags:
- osx-10.10
project_type_tags:
- ios
- android
- xamarin
- react-native
- cordova
- ionic
type_tags:
- deploy

toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
  - name: git
  - name: wget
  - name: jq
  apt_get:
  - name: git
  - name: wget
  - name: jq
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

inputs:
  - opts:
      description: |
        This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
      is_required: true
      summary:
        The app file you want to upload to BrowserStack, usually $BITRISE\_APK\_PATH
        or $BITRISE\_IPA\_PATH
      title: A Bitrise generated APK or IPA path
    upload_path: $BITRISE_APK_PATH
  - browserstack_username: $BROWSERSTACK_USERNAME
    opts:
      description: |
        The username you use to log into your Browserstack account
      is_required: true
      is_sensitive: true
      summary: Your Browserstack username
      title: Browserstack username
  - browserstack_access_key: $BROWSERSTACK_ACCESS_KEY
    opts:
      description: |
        The access key you use to log into your Browserstack account
      is_required: true
      is_sensitive: true
      summary: Your Browserstack access key
      title: Browserstack access key

outputs:
  - BROWSERSTACK_APP_URL: null
    opts:
      description: |
        The app url returned by Browserstack App Automate with the following format "bs://..."". 
        Use this in your remote device tests, usually through your capabilities configuration
      summary: The app URL used in your App Automate's remote device tests
      title: Browserstack App Automate App URL
